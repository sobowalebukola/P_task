
<template name="register">
	<form class="form-signup" style = "width: 300px ; display: flex; flex-direction: column; margin: 0 auto ; justify-content:max-center; align-items: center ">
            <img style = "width: 70px; height: 70px; border-radius: 35px; margin-bottom: 10px" src="icon.png" alt="AuthApp Login Image">

            <h6 class="form-signup-heading" style = "color: #c0c0c0">Create An Account</h6>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required style = "margin-bottom:10px ">

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required style = "margin-bottom:10px ">

            <label for="password2" class="sr-only">Password Confirm</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm password" required style = "margin-bottom:10px ">

            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register">
            <br>
            <p style = "color: #c0c0c0">Have An Account? <a href="/login">Login</a></p>
    </form>
</template>
