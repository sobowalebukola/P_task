<template name="login">
	<form class="form-signin" style = "width: 100% ; display: flex; flex-direction: column; margin: 0 auto ; justify-content:max-center; align-items: center" >
      <img style = "width: 70px; height: 70px; border-radius: 35px; margin-bottom: 10px"  src="icon.png" alt="AuthApp Login Image">
      
      <h6 class="form-signin-heading"  style = "color: #c0c0c0">Login</h6>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus style = "margin-bottom:10px ">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required style = "margin-bottom:10px ">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <p  style = "color: #c0c0c0">No Account? <a href= "/user">Create An Account</a></p>
    </form>
</template>
